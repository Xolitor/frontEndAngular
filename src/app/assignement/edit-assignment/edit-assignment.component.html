<div class="container" ngForm *ngIf="assignment">
    <h1>Edition de l'assignment {{assignment.nom}}</h1>
    <form ngForm (submit)="onSaveAssignment($event);" #assignmentForm class="form">
    <mat-form-field>
        <mat-label>Nom :</mat-label>
        <input matInput [(ngModel)]="assignment.nom" placeholder="Edition nom du devoir" name="nom">
    </mat-form-field>   
 

    <mat-form-field  appearance="fill">
        <mat-label>Choose a date :</mat-label>
        <input matInput [matDatepicker]="picker"
        placeholder="Edition Date de Rendu"
        [(ngModel)]="assignment.dateDeRendu" 
        name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button (click)="onSaveAssignment($event)"
           color="primary"     
           >
           <!-- (click)="onSubmit($event); assignmentForm.reset() "-->
           <!--[disabled]="!ajoutActive"--> 
      Save
    </button>
</form>
</div>
