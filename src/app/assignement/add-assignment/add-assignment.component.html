<form ngForm (submit)="onSubmit($event); assignmentForm.reset();" #assignmentForm class="form">

    <mat-form-field>
        <mat-label>Nom :</mat-label>
        <input matInput [(ngModel)]="nomDevoir" placeholder="Nom du devoir" name="nom">
    </mat-form-field>   
 

    <mat-form-field  appearance="fill">
        <mat-label>Choose a date :</mat-label>
        <input matInput [matDatepicker]="picker"
        [(ngModel)]="dateRendu" 
        name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button (click)="onSubmit($event)"
           color="primary"     
           >
           <!-- (click)="onSubmit($event); assignmentForm.reset() "-->
           <!--[disabled]="!ajoutActive"--> 
      Ajouter un devoir
    </button>
</form>
